<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Register</title>
		
		<!--  Main Css File  -->
		
		<link rel="stylesheet" type="text/css" href="css/registerpage.css">

		<!--  Main Css File End  -->

	  <body>

	  	<div class="container">
	  		<div class="heading"> Registration</div>
	  		<form action="#">
	  			<div class="card-details">
	  				<div class="card-box">
	  					<span class="details">Full Name</span>
	  					<input type="fullname" name="name" placeholder="Enter your name">
	  				</div>

	  				<div class="card-box">
	  					<span class="details">Username</span>
	  					<input type="username" name="username" placeholder="Enter your username">
	  				</div>

	  				<div class="card-box">
	  					<span class="details">Email</span>
	  					<input type="mail" name="mail" placeholder="Enter your @email" required>
	  				</div>

	  				<div class="card-box">
	  					<span class="details">Phone Number</span>
	  					<input type="phone-number" name="phone-number" placeholder="Enter your Phone Number" required>
	  				</div>

	  				<div class="card-box">
	  					<span class="details">Password</span>
	  					<input type="password" name="password" placeholder="Enter your password" required>
	  				</div>

	  				<div class="card-box">
	  					<span class="details">Confirm Password</span>
	  					<input type="password" name="password" class="user-from" placeholder="Confirm your password" required>
	  				</div>
	  				
	  				<div class="circel-from">
	  					<span class="circel-title">Gender</span>
	  					<div class="category">
	  						<input type="radio" name="gender">Male
	  						<input type="radio" name="gender">Female
	  						<input type="radio" name="gender">Other
	  					</div>
	  					
	  					<div class="button">
	  						<input type="submit" value="Register"></div></div>

	  					



	  		</form>
	  	</div></div></form></div>

		  </body>

	</head>	
	</html>
